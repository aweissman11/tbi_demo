name: ğŸˆ Fly Deploy ğŸ’¨
on:
  workflow_call:
    inputs:
      stage:
        required: false
        type: string

jobs:
  deploy:
    name: ğŸˆ Deploy app
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ›¸ Setup Fly
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: ğŸˆ Deploy to Fly (main)
        if: github.ref == 'refs/heads/main'
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - name: ğŸˆ Deploy to Fly (production)
        if: github.ref == 'refs/heads/production'
        # change to `flyctl deploy -a my-production-app-name --remote-only`
        # to deploy to a separate production environment
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
